<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за заказ!</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container { max-width: 400px; margin: 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 24px #0001; padding: 32px; text-align: center; }
        .success-title { font-size: 2rem; margin-bottom: 18px; color: #219a1a; }
        .success-message { margin-bottom: 24px; font-size: 1.1rem; }
        .btn-main { background: #219a1a; color: #fff; border: none; border-radius: 8px; padding: 12px 32px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .btn-main:hover { background: #176d13; }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-title">Спасибо за заказ!</div>
        <div class="success-message">Ваш заказ успешно оформлен.<br>Мы свяжемся с вами для подтверждения и доставки.</div>
        <a href="index.html" class="btn-main">На главную</a>
    </div>
</body>
</html>
